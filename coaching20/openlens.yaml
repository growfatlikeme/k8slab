apiVersion: v1
kind: ServiceAccount
metadata:
  name: openlens-access
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: openlens-access-binding
subjects:
  - kind: ServiceAccount
    name: openlens-access
    namespace: kube-system
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Secret
metadata:
  name: openlens-access-token
  namespace: kube-system
  annotations:
    kubernetes.io/service-account.name: openlens-access
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: openlens-nonresource-access
rules:
  - nonResourceURLs:
      - /*
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: openlens-nonresource-binding
roleRef:
  kind: ClusterRole
  name: openlens-nonresource-access
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: openlens-access
    namespace: kube-system
